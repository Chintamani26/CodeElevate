<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <h1>Settings</h1>
            <p>Manage your preferences and account details</p>
        </header>
        <a href="dashboard.html" class="arrow-button">
            &#8592; Dashboard
        </a>
        <main>
            <section class="settings-section">
                <h2>Account</h2>
                <div class="settings-item">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your Username">
                </div>
                <div class="settings-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="settings-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                </div>
            </section>
            <section class="settings-section">
                <h2>Preferences</h2>
                <div class="settings-item">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="settings-item">
                    <label for="language">Preferred Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </section>
            <section class="settings-section">
                <h2>Notifications</h2>
                <div class="settings-item">
                    <input type="checkbox" id="email-notifications">
                    <label for="email-notifications">Enable Email Notifications</label>
                </div>
                <div class="settings-item">
                    <input type="checkbox" id="sms-notifications">
                    <label for="sms-notifications">Enable SMS Notifications</label>
                </div>
            </section>
            <button class="save-btn">Save Changes</button>
        </main>
    </div>
</body>
</html>
