<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page | DSA Learning Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>CodeElevate</h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="profile-container">
      <div class="form-section">
        <h2>Create/Update Your Profile</h2>
        <form id="profileForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself"></textarea>
          </div>

          <div class="input-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="e.g., C++, Python, DSA">
          </div>

          <button type="submit">Save Profile</button>
        </form>
      </div>

      <div class="profile-display">
        <h2>Your Profile</h2>
        <div id="profileOutput">
          <p class="placeholder">No profile created yet. Fill out the form to see your profile here!</p>
        </div>
      </div>
    </section>
  </main>

  

  <script src="script.js"></script>
  <footer class="footer">
    <p>&copy; 2025 CodeElevate. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </footer>
</body>
</html>
